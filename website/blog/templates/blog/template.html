<html>
    <head>
        {% load static %}
        <script src="{% static 'blog/js/app.js' %}"></script>
    </head>
    
    <body>
        <form id="myform" method="post" action="{% url 'blog_input' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Blog title"><br>
            <div id="button-holder">
                <input type="button" id="addTextButton" value="add text">
                <input type="button" id="addImageButton" value="add image">
                <br>
                <input type="submit" value="Post Blog">
                <input type="reset" value="Reset">
            </div>
        </form>
    </body>
</html>
